<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				git操作的具体步骤
						1.创建好项目 然后 cd到项目
						2.配置git基本操作
								git config --global user.name "yxc1224"
								git config --global user.email "1335909103.@qq.com"
						3.git init    初始化，建立缓存区
								会有一个  .git文件   储存的是当前版本信息
						
						4.工作区==> 缓存区
							git add 文件名		提交这个文件
							git add * 			提交所有文件
							git commit -m "这次提交的描述"
							
						5.查看当前工作区的状态
							git status
							
						6.从暂存区恢复到工作区
							git checkout 文件名
							
						7.查看工作区与暂存区的版本区别
							git diff
						
						8. git log
							查看历史版本
						
						9. 恢复到历史版本
							git reset --hard 版本号
							
						10.生成密匙
							ssh-keygen -t rsa -C "1335909103@qq.com"
							然后查找一个隐藏文件：
								我的电脑=>用户=>用户名=>.ssh文件=> .pub文件
			 */
		</script>
	</head>
